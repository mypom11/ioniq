<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    class Student{
        constructor(국어, 영어, 수학){
            this.국어 = 국어;
            this.영어 = 영어;
            this.수학 = 수학;
        }
    }
    
    //1 배열에 넣기
    const students = [
        new Student(85,75,70),
        new Student(95,77,95),
        new Student(83,81,100),
        new Student(75,92,75),
        new Student(60,74,50)
    ];
    //2 성적의 총점과 평균점수
    let 국어점수 = 0
    let 수학점수 = 0
    let 영어점수 = 0

    let result = students.map((item)=> item.국어)
    result.forEach((num) => {
    국어점수 += num;
    })
    let result1 = students.map((item)=> item.수학)
    result1.forEach((num) => {
    수학점수 += num;
    })
    let result2 = students.map((item)=> item.영어)
    result2.forEach((num) => {
    영어점수 += num;
    })
    console.log('국어총점',국어점수)
    console.log('수학총점',수학점수)
    console.log('영어총점',영어점수)
    console.log('국어평균',국어점수/students.length)
    console.log('수학평균',수학점수/students.length)
    console.log('영어평균',영어점수/students.length)
   

    //3 가장 우수한 학생 찾기
    

    </script>
</body>
</html>
